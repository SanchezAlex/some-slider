<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Some Slider</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!--BEGIN out-->
    <div class="out">
      <div style="background: url(&quot;img/bg-slider.jpg&quot;)" class="slider">
        <div class="slider__wrap">
          <div class="slider__main"><a class="slider__item"><img src="img/slide-1.png" alt="slider image" class="slider__image"></a><a class="slider__item"><img src="img/slide-2.png" alt="slider image" class="slider__image"></a><a class="slider__item"><img src="img/slide-1.png" alt="slider image" class="slider__image"></a><a class="slider__item"><img src="img/slide-2.png" alt="slider image" class="slider__image"></a><a class="slider__item"><img src="img/slide-1.png" alt="slider image" class="slider__image"></a><a class="slider__item"><img src="img/slide-2.png" alt="slider image" class="slider__image"></a><a class="slider__item"><img src="img/slide-2.png" alt="slider image" class="slider__image"></a><a class="slider__item"><img src="img/slide-1.png" alt="slider image" class="slider__image"></a><a class="slider__item"><img src="img/slide-2.png" alt="slider image" class="slider__image"></a></div>
        </div>
        <div class="slider__controls">
          <div class="slider__controls__prev">
            <btn class="slider__controls__btn slider__controls__btn--prev">назад</btn>
          </div>
          <div class="slider__controls__next">
            <btn class="slider__controls__btn slider__controls__btn--next">далі</btn>
          </div>
        </div>
      </div>
    </div>
    <!--END out-->
    <!--LOAD SCRIPTS-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
